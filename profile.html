<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/profile.css" />
  <title>Profile</title>
</head>

<body>
  <div class="frame">
    <div class="center">
      <div class="col--1">
        <div class="profile-img-section">
          <div class="circle1"></div>
          <div class="circle2"></div>

          <img src="https://100dayscss.com/codepen/jessica-potter.jpg" width="70" height="70" alt="Jessica Potter"
            class="profile-img" />
        </div>
        <div class="name-section">
          <p class="profile-name">Jessica Potter</p>
        </div>
        <div class="job-section">
          <p class="profile-job job">Visual Artist</p>
        </div>
        <div class="btn-section">
          <button class="socail-btn">Follow</button>
          <button class="socail-btn">Message</button>
        </div>
      </div>
      <div class="col--2">
        <div class="social-section">
          <div class="social-post">
            <p class="social-num">523</p>
            <p class="sub-header">Posts</p>
          </div>
          <div class="social-post">
            <p class="social-num">1387</p>
            <p class="sub-header">Likes</p>
          </div>
          <div class="social-post">
            <p class="social-num">146</p>
            <p class="sub-header">Follower</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
